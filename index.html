<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Lexend+Giga:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="start_page">
            <h1>TIC TAC TOE</h1>
            <button class="start_button" type="button">START</button>
        </div>
        <div class="game_page">
            <div class="game_container">
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
                <div class="cell" role="button" aria-disabled="true"></div>
            </div>
            <button class="reset_button" type="button">RESET</button>
        </div>
    </div>
    <script src="index.js" charset="UTF-8"></script>
</body>

</html>
